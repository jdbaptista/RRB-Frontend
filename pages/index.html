<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../plugins/jquery-3.6.0.js"></script>
    <script src="../scripts/renderer.js" defer></script>
    <link rel="stylesheet" href="../styles/style.css">
</head>
<body>
    <h1 id="text"></h1>
    <div id="res"></div>
    <div>
        <button id="myButton">Containers</button>
    </div>
    <div>
        <button id="generateFiles">Generate Files</button>
    </div>
    <div>
        <button id="fileNames">Get File Names</button>
    </div>
    <div>
        <input type="text" name="report" id="freport"><br>
        <button id="getReport">Download Report</button><br>
    </div>
    <div>
        <input type="text" name="server" id="fserver"><br>
        <button id="changeServer">Connect To Server</button><br>
    </div>
    <div>
        <form id="postForm">
            <label for="name">Name</label>
            <input type="text" name="name" id="fname"><br>
            <label for="address">Address</label>
            <input type="text" name="address" id="faddress"><br>
            <label for="date">Date</label>
            <input type="date" name="date" id="fdate"><br>
            <label for="task">Task</label>
            <input type="text" name="task" id="ftask"><br>
            <label for="time">Time</label>
            <input type="number" step="0.5" value="8" name="time" id="ftime"><br>
            <label for="wcCode">Code</label>
            <input type="number" name="wcCode" id="fcode"><br>
            <label for="multiplier">Multiplier</label>
            <input type="number" step="0.1" value="1.0" name="multiplier" id="fmulti"><br>
            <button id="laborPost">Submit</button>
        </form>
    </div>
    
</body>
</html>
